<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <script src="http://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.js"></script>
    <script src="http://cdn.bootcss.com/stomp.js/2.3.3/stomp.js"></script>

    <script src="/stomp/static/all.js"></script>
</head>
<style type="text/css">

    #left {
        float: left;
        width: 48%;
        height: 500px;
        background-color: azure;
    }

    #right {
        float: right;
        width: 48%;
        height: 500px;
        background-color: azure;
    }

</style>


<body>
    <form action="">
        <input type="text" name="username" id="username"><span id="loginUser">未登录</span><br>
        <input type="button" value="connect" onclick="connect()"><br>
        <input type="button" value="disconnect" onclick="disconnect()"><br>
        <input type="text" name="message" id="message">
        <input type="button" value="sendUserMessage" onclick="sendUserMessage()"><br>
    </form>
    
    <div class="left" name="left" id="left">
        <p>在线用户列表 count: <span id="onlineCount">0</span></p>
        <form id="onlineUser"></form>
    </div>

    <div class="left" name="right" id="right">
        <p>通话记录</p>
    </div>

</body>

    addOnlineUser("3", "3");
</script> -->

</html>
